<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Сервис авторизации.</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row sticky-top" style="background: white">
            <div class="col-lg-3 col-sm-0">
            </div>
            <div class="col-lg-6 col-sm-12">
                Сервис авторизации.
            </div>
            <div class="col-lg-3 col-sm-0">
            </div>
        </div>

        <div class="row mt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2 col-sm-0">
                        </div>
                        <div class="col-md-3">
                                <form>
                                  <div class="form-group">
                                    <label for="Login">E-mail or Login</label>
                                    <input type="text" class="form-control" id="Login" aria-describedby="emailHelp" placeholder="Enter E-mail or Login">
                                  </div>
                                  <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" id="Password" placeholder="Password">
                                  </div>
                                  <input class="btn btn-primary" id="submit" title="Отправить" type="button" value="Отправить">

                                  <div id="error" style="color: red;"></div>
                                </form>
                        </div>
                        <div class="col-md-7 col-sm-0">
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="{{ static('js/cookies.jquery.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/login.js') }}"></script>
</html>
